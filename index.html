<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://github.com/boyratata/Mod-forms/blob/main/pngegg.png?raw=true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Recruitment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e6f4; /* Light purple background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: scroll;
        }
        .container {
            width: 100%;
            max-width: 750px;
            background-color: #ffffff; /* White background for form container */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #5c2a5c; /* Darker purple for title */
            margin-bottom: 25px;
            font-size: 32px;
        }
        p {
            text-align: center;
            color: #5c2a5c; /* Darker purple for description */
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5c2a5c; /* Darker purple for labels */
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            border: 2px solid #d9a3d9; /* Light purple border */
            border-radius: 8px;
            background-color: #f4e6f4; /* Light purple background for fields */
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #c79bc8; /* Slightly darker purple on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(199, 155, 201, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        input[type="submit"] {
            background: linear-gradient(45deg, #d9a3d9, #c79bc8);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #c79bc8, #b67abf);
            transform: translateY(-2px);
        }
        .github-link {
            text-align: center;
            margin-top: 25px;
        }
        .github-link a {
            color: #5c2a5c; /* Darker purple for link */
            text-decoration: none;
            font-weight: bold;
        }
        .github-link a:hover {
            text-decoration: underline;
        }
        
        /* Custom File Input Styling */
        .custom-file-upload {
            position: relative;
            display: inline-block;
        }
        .custom-file-upload input[type="file"] {
            display: none;
        }
        .upload-button {
            background: linear-gradient(45deg, #d9a3d9, #c79bc8);
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .upload-button:hover {
            background: linear-gradient(45deg, #c79bc8, #b67abf);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 26px;
            }
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
            background-color: #f4e6f4; /* Light purple background */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d9a3d9; /* Light purple scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the thumb */
            border: 3px solid #f4e6f4; /* Space around thumb for a cleaner look */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #c79bc8; /* Slightly darker purple on hover */
        }

        ::-webkit-scrollbar-track {
            background-color: #f4e6f4; /* Light purple background for the track */
            border-radius: 10px; /* Rounded corners for the track */
        }

        /* For Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #d9a3d9 #f4e6f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderator Recruitment</h1>
        <p>Thank you for your interest in becoming a moderator for our Discord server! Please fill out the form below to apply.</p>
        
        <form id="submissionForm">
            <div class="form-group">
                <label for="timeInServer">How long have you been in the server?</label>
                <input type="text" id="timeInServer" name="timeInServer" required>
            </div>
            <div class="form-group">
                <label for="age">Are you 18 or above?</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="id">Do you have a valid government-issued ID that you can provide upon request?</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group custom-file-upload">
                <label for="photo">Please upload a recent photo of yourself:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <button type="button" class="upload-button">Choose File</button>
            </div>
            <div class="form-group">
                <label for="discordUsername">What is your Discord username?</label>
                <input type="text" id="discordUsername" name="discordUsername" required>
            </div>
            <div class="form-group">
                <label for="hoursPerWeek">How many hours per week can you dedicate to moderating the server?</label>
                <input type="text" id="hoursPerWeek" name="hoursPerWeek" required>
            </div>
            <div class="form-group">
                <label for="experience">Do you have any prior experience as a moderator or in community management? If yes, please describe it:</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="conflictResolution">How would you handle a situation where two members are arguing in a chatroom?</label>
                <textarea id="conflictResolution" name="conflictResolution" required></textarea>
            </div>
            <div class="form-group">
                <label for="motivation">Why do you want to become a moderator for our Discord server?</label>
                <textarea id="motivation" name="motivation" required></textarea>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Is there anything else you'd like us to know about you? (Not required)</label>
                <textarea id="additionalInfo" name="additionalInfo"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>

        <div class="github-link">
            <p>Check out our GitHub: <a href="https://github.com/boyratata" target="_blank">GitHub Repository</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.upload-button').addEventListener('click', () => {
            document.getElementById('photo').click();
        });

        document.getElementById('submissionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const webhookUrl = 'https://discord.com/api/webhooks/1278348687948382249/y49wvlDAxdCL1O84RhYkvuSotXzyvQKGx9t-Xb5TesjF_rCA2FPyLPDO6P2A8fcHj3SM';

            const embed = {
                content: `New application from ${formData.get('discordUsername')}`,
                embeds: [
                    {
                        title: 'Moderator Application',
                        description: formData.get('motivation'),
                        fields: [
                            { name: 'How long have you been in the server?', value: formData.get('timeInServer') },
                            { name: 'Are you 18 or above?', value: formData.get('age') },
                            { name: 'Do you have a valid ID?', value: formData.get('id') },
                            { name: 'How many hours per week can you dedicate to moderating?', value: formData.get('hoursPerWeek') },
                            { name: 'Experience', value: formData.get('experience') },
                            { name: 'Conflict Resolution', value: formData.get('conflictResolution') }
                        ]
                    }
                ]
            };

            const imageFile = formData.get('photo');
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        embed.embeds[0].image = { url: reader.result };
                        await sendWebhook(embed);
                    } catch (error) {
                        console.error('Error processing image:', error);
                        alert('Failed to process the image.');
                    }
                };
                reader.readAsDataURL(imageFile);
            } else {
                try {
                    await sendWebhook(embed);
                } catch (error) {
                    console.error('Error sending webhook:', error);
                    alert('Failed to submit the application.');
                }
            }

            async function sendWebhook(embed) {
                console.log('Sending webhook:', JSON.stringify(embed, null, 2));
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(embed)
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Webhook request failed:', errorText);
                        alert('Failed to submit the application. Check the console for details.');
                    } else {
                        alert('Application submitted successfully!');
                    }
                } catch (error) {
                    console.error('Error sending webhook:', error);
                    alert('Failed to submit the application.');
                }
            }
        });
    </script>
</body>
